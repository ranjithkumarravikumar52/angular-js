<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic angular js</title>
    <!--this line brings in angular lib files from CDN-->
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "studentController.js"></script>

    <style>
        table, th , td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }

        table tr:nth-child(odd) {
            background-color: #f2f2f2;
        }

        table tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>

</head>
<body>
    <!--ng app directive will hook the block and this is where angular js starts loading in-->
    <!-- ng-controller is a directive, and controller in angular js are javascript objects that contains
      1. attributes/properties
      2. functions
      -->
    <div ng-app = "mainApp" ng-controller = "studentController">
        <table>
            <tr>
                <td>First name: <input type = "text" ng-model = "student.firstName"></td>
                <td>{{student.firstName}}</td>
            </tr>
            <tr>
                <td>Last name: <input type = "text" ng-model = "student.lastName"></td>
                <td>{{student.lastName}}</td>
            </tr>
            <tr>
                <td>Fees: <input type="number" ng-model="student.fees"></td>
                <td>{{student.fees | currency}}</td>
            </tr>
            <tr><!--subjects-->
                <td>
                    <div ng-repeat="subject in student.subjects">
                        <input type="checkbox" name="subject"
                               ng-model="selectedSubject" ng-value="subject" ng-change="selectSubjectFunction(subject);"> {{subject}}
                    </div>
                </td>
                <td>
                    <li ng-repeat = "subject in resultArray">
                        {{subject}}
                    </li>
                </td>
            </tr>
            <tr>
                <td>
                    <!--reset button-->
                    <button ng-click = "reset()">Reset to Default values</button>
                </td>
                <td>
                    <input type="submit" value="submit">
                </td>
            </tr>

        </table>

</body>
</html>
